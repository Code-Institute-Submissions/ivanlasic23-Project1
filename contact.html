    <main id="main-contact">

        <form class="contact-form" action="mailto:ivanlasic23@gmail.com" method="get">
            <div class="form-form">
                <div class="name-name">
                    <h3 class="sign-up-here">Sign up Here</h3>
                    <!-- <label for="full-name">Full Name*</label>-->
                    <input type="text" id="full-name" placeholder="Full Name*" required>
                </div>

                <!--<label for="input-last-name"></label>
              <input type="text" id="input-last-name" placeholder="Last" required>-->
                <div class="email-email">
                    <!--<label for="input-email">Email*</label>-->
                    <input type="email" id="input-email" placeholder="Email address*" required>
                </div>
                <div class="number-number">
                    <!-- <label for="phone-number">Phone Number</label>-->
                    <input type="tel" id="phone-number" placeholder="Phone number*" required>
                </div>
                <div class="placeholder">
                    <textarea name="message" id="input-message" placeholder="Message"></textarea>
                    <label for="winter-offer-radio">Month to Month no contract</label>
                    <input type="radio" name="membership-type" id="winter-offer-radio">
                    <label for="usual-offer">Monthly Contract</label>
                    <input type="radio" name="membership-type" id="usual-offer">
                    <input type="submit" value="Submit" id="input-submit">
                </div>
            </div>
        </form>
    </main>
